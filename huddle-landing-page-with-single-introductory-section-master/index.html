<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>

  <div class="img-sec">
    <img class="first-img" src="images/illustration-mockups.svg" alt="mm">
    <img class="sec-img" src="images/logo.svg" alt="">
  </div>

  <div class="info-sec">
    <div class="heading-sec">
       <h1>Build The Community Your Fans Will Love</h1>
    </div>

     <div class="para-sec">
       <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
       Create connections with your users as you engage in genuine discussion.</p>
     </div>

     <div class="btn-sec">
       <button class="btn" type="button" name="button">Register </button>
     </div>


       <div class="icon-sec">
         <i class="fab fa-facebook icn fa-3x"></i>
         <i class="fab fa-instagram icn fa-3x"></i>
         <i class="fab fa-twitter icn fa-3x"></i>

       </div>

  </div>

</body>



</html>
